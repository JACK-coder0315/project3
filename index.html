<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>模块二 · 时间与受试者 筛选视角</title>

  <!-- dc.js 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/dc@4.2.4/dist/style/dc.min.css">
  <!-- 你自己的样式 -->
  <link rel="stylesheet" href="style.css">

  <!-- 依赖脚本 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/crossfilter2@1.5.4/crossfilter.min.js"></script>
  <script src="https://unpkg.com/dc@4.2.4/dist/dc.min.js"></script>
</head>

<body>
  <h1>模块二 · 时间与受试者 筛选视角</h1>

  <!-- ① 受试者编号 (1–16) -->
  <div id="person-chart" class="chart"></div>

  <!-- ② 用餐时间选择 (0–1440 min, 5min bin) -->
  <div id="time-chart" class="chart"></div>

  <!-- ③ 宏量营养素比例 堆叠柱状 -->
  <div id="nutrient-chart" class="chart"></div>

  <!-- ④ ΔGlu 直方图 -->
  <div id="delta-chart" class="chart"></div>

  <!-- ⑤ 餐后血糖趋势折线图 (0–180 min) -->
  <svg id="line-chart" width="960" height="260"></svg>

  <!-- ⑥ 统计卡片 -->
  <section id="cards"></section>

  <!-- 主逻辑 -->
  <script src="app.js"></script>
</body>
</html>
