<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>血糖×营养多维交互 Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>血糖反应多维探索</h1>
    <button id="reset-filters">重置筛选</button>
  </header>
  <main id="charts">
    <!-- 第一行：宏量营养素分布 -->
    <section class="chart-row">
      <div id="time-histogram" class="chart card">
        <h2>进餐时段（整点小时）</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="subject-select" class="chart card">
        <h2>受试者筛选</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="total-count" class="chart card">
        <h2>当前事件数</h2>
        <div class="dc-chart"></div>
      </div>
    </section>

    <!-- 第二行：宏量柱状图 -->
    <section class="chart-row">
      <div id="carb-histogram" class="chart card">
        <h2>碳水 (10 g 档)</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="prot-histogram" class="chart card">
        <h2>蛋白 (5 g 档)</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="fat-histogram" class="chart card">
        <h2>脂肪 (5 g 档)</h2>
        <div class="dc-chart"></div>
      </div>
    </section>

    <!-- 第三行：微量与能量柱状图 -->
    <section class="chart-row">
      <div id="sugar-histogram" class="chart card">
        <h2>糖分 (5 g 档)</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="fiber-histogram" class="chart card">
        <h2>膳食纤维 (2 g 档)</h2>
        <div class="dc-chart"></div>
      </div>
      <div id="calorie-histogram" class="chart card">
        <h2>能量 (100 kcal 档)</h2>
        <div class="dc-chart"></div>
      </div>
    </section>

    <!-- 第四行：散点图 -->
    <section class="chart-row">
      <div id="scatter-plot" class="chart card large">
        <h2>碳水 vs. 血糖上升</h2>
        <div class="dc-chart"></div>
      </div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/crossfilter2@1/crossfilter.min.js"></script>
  <script src="https://unpkg.com/dc@4/dist/dc.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
