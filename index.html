<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Glucose × Nutrition Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.min.css"/>
  <style>
    #charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .chart { background: #fafafa; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>血糖反应切片／切块可视化</h1>
  <button id="reset-filters">重置筛选</button>
  <div id="charts">
    <div id="time-histogram" class="chart">
      <strong>进食时段（小时）分布</strong>
      <div class="dc-chart"></div>
    </div>
    <div id="carb-histogram" class="chart">
      <strong>碳水化合物（10g 档）分布</strong>
      <div class="dc-chart"></div>
    </div>
    <div id="protein-histogram" class="chart">
      <strong>蛋白质（5g 档）分布</strong>
      <div class="dc-chart"></div>
    </div>
    <div id="scatter-plot" class="chart">
      <strong>碳水 vs. 血糖上升</strong>
      <div class="dc-chart"></div>
    </div>
    <div id="subject-select" class="chart">
      <strong>受试者筛选</strong>
      <div class="dc-chart"></div>
    </div>
    <div id="total-count" class="chart">
      <strong>当前总事件数</strong>
      <div class="dc-chart"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/crossfilter2@1/crossfilter.min.js"></script>
  <script src="https://unpkg.com/dc@4/dist/dc.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
